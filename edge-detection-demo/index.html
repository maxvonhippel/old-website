<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<! --- jquery --- >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<! --- title --- >
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Component Explorer</title>
	<! --- styles --- >
	<style>
		#container {
			border:1px solid #000;
			width: 60%;
			height: 60vw;
			display: block;
			margin: auto;
		}

		img {
			position: absolute;
			max-height: 100%;
			max-width: 100%;
		}

		img + img {
			position: absolute;
		}


	</style>
</head>
<body>

<center><font face="Hiragino sans" color=#464646 size="7">Component Explorer Demo</font></center>

<div id="container">
	<img id="purple_rectangle" class="layer" src="photos/layer_2_demo.png">
	<img id="green_circle" class="layer" src="photos/layer_1_demo.png">
</div>


<script type="text/javascript" src="explorer.js"></script>

</body>
</html>
